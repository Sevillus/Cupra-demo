<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        :root{
            --bg1:#0f0f12;--bg2:#191c22;--accent:#c7702f;--text:#e7e9ee;--muted:#9aa3b2;--card:#12141a;--stroke:rgba(255,255,255,.08)
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; color:var(--text); background:radial-gradient(1200px 600px at 70% -10%, #2b3038 0%, transparent 60%),
        radial-gradient(900px 500px at -10% 20%, #232833 0%, transparent 60%), linear-gradient(160deg,var(--bg1),var(--bg2));
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .page{
            min-height:100vh; display:flex; align-items:center; padding:32px;
        }
        .stage{
            background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
            border:1px solid var(--stroke); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.35);
            overflow:hidden;
        }
        .svg-wrap{position:relative; background: radial-gradient(600px 200px at 50% 100%, rgba(199,112,47,.15), transparent 60%);}
        .svg-wrap svg{width:100%; height:auto; display:block;}
        .panel{
            background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.25));
            height:100%; padding:28px; border-left:1px solid var(--stroke);
        }
        .brand{letter-spacing:.08em; text-transform:uppercase; font-weight:700; color:#fff;}
        .title{font-size:28px; font-weight:800; margin:8px 0 20px;}
        .muted{color:var(--muted)}
        .swatches{display:flex; flex-wrap:wrap; gap:10px; margin:14px 0 6px}
        .swatch{
            width:36px; height:36px; border-radius:10px; border:1px solid var(--stroke);
            box-shadow:inset 0 0 0 1px rgba(255,255,255,.08), 0 6px 14px rgba(0,0,0,.35);
            cursor:pointer; position:relative; transition:transform .15s ease;
        }
        .swatch:focus-visible{outline:2px solid #fff; outline-offset:2px}
        .swatch:hover{transform:translateY(-2px)}
        .swatch[data-selected="true"]{box-shadow:0 0 0 2px #fff, inset 0 0 0 1px rgba(255,255,255,.12), 0 6px 16px rgba(0,0,0,.45)}
        .picker{margin:14px 0 6px; display:flex; gap:10px; align-items:center}
        .picker input[type="color"]{appearance:none; border:none; width:44px; height:44px; border-radius:12px; padding:0; background:none}
        .code{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; padding:.25rem .5rem; border:1px solid var(--stroke); border-radius:8px; background:rgba(255,255,255,.05)}
        .btn-row{display:flex; gap:12px; margin-top:14px}
        .btn{
            border:1px solid var(--stroke); background:rgba(255,255,255,.06); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer;
            font-weight:600; transition:transform .12s ease, background .2s ease;
        }
        .btn:hover{background:rgba(255,255,255,.12); transform:translateY(-1px)}
        .note{font-size:12px; color:var(--muted); margin-top:10px}
        /* Accordion styles */
        .acc-header{
            width:100%; text-align:left; display:flex; align-items:center; justify-content:space-between;
            padding:12px 14px; border:1px solid var(--stroke); border-radius:12px; background:rgba(255,255,255,.06);
            color:#fff; font-weight:700; cursor:pointer; margin:10px 0; letter-spacing:.02em;
        }
        .acc-header:hover{background:rgba(255,255,255,.1)}
        .acc-header[aria-expanded="true"] .chev{transform:rotate(90deg)}
        .chev{transition:transform .2s ease}
        .acc-panel{border:1px solid var(--stroke); border-radius:12px; padding:14px; background:rgba(0,0,0,.2); margin:8px 0 14px}
        .pkg-row{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
        .btn-primary{background:linear-gradient(180deg, #2d7fff, #1663df); border-color:#2d7fff}
        .btn-primary:hover{background:linear-gradient(180deg, #3489ff, #1a6df0)}
        svg{isolation:isolate; width:100%; height:auto; display:block}
        /* Prevent horizontal scroll on small screens */
        html, body { overflow-x: hidden; }

        @media (max-width: 1199.98px){
            .title{font-size:24px}
        }
        @media (max-width: 991.98px){
            .panel{border-left:none; border-top:1px solid var(--stroke)}
            .title{font-size:22px}
        }
        @media (max-width: 767.98px){
            /* So the outer spacing is comfortable on phones */
            .container-fluid.p-5{padding:1.25rem !important}
            .panel{padding:20px}
            .acc-header{padding:12px 14px}
            .acc-panel{padding:12px}
            /* Larger touch targets */
            .swatch{width:26px; height:26px; border-radius:5px}
            .picker input[type="color"]{width:52px; height:52px; border-radius:14px}
            .btn{padding:12px 16px; font-size:16px}
            /* Stack package buttons full-width */
            .pkg-row .btn{flex:1 1 100%}
            /* Constrain SVG height to keep controls in view */
            svg{max-height:60vh}
        }
        @media (max-width: 575.98px){
            .title{font-size:20px}
            .brand{font-size:14px}
        }

        .btn:disabled{
            cursor: not-allowed;
        }
        a:hover{
            color: white;
            text-decoration: none;
        }
        .btn:hover{
            color: white;
        }
        /* Homepage models list */
        .models{display:grid; grid-template-columns:1fr; gap:12px; margin:10px 0 18px}
        .model-tile{display:block; text-decoration:none; color:inherit; padding:14px; border:1px solid var(--stroke); border-radius:12px; background:rgba(255,255,255,.04); transition:transform .15s ease, background .2s ease, box-shadow .2s ease}
        .model-tile:hover{background:rgba(255,255,255,.1); transform:translateY(-2px)}
        .model-tile.active{box-shadow:0 0 0 2px #fff, inset 0 0 0 1px rgba(255,255,255,.12); background:rgba(255,255,255,.08)}
        .model-name{font-weight:800; letter-spacing:.02em}
        .model-meta{font-size:12px}
        /* Hide configurator controls on homepage */
        .panel .accordion{display:none}
        /* Show a single SVG image preview (cupra.svg) instead of inline SVG */
        .home-preview{width:100%; height:auto; display:block;}
        .col-lg-8 > svg{display:none !important}
        @media (max-width: 767.98px){
            .models{grid-template-columns:1fr}
        }
    </style>
</head>
<body>
<main>
    <section>
        <div class="container-fluid p-5">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <img id="homePreview" class="home-preview" src="cupra.svg" alt="Podgląd modelu">

                </div>
                <div class="col-lg-4 panel d-flex flex-column justify-content-between">
                    <div>
                        <div class="brand">Cupra</div>
                        <div class="title">Wybierz model</div>

                        <div id="modelsList" class="models" aria-label="Modele do konfiguracji">
                            <a href="formentor.html" class="model-tile" data-model="formentor" data-index="0">
                                <div class="model-name">Formentor</div>
                                <div class="model-meta muted">Przejdź do konfiguratora</div>
                            </a>
                            <a href="tavascan.html" class="model-tile" data-model="tavascan" data-index="1">
                                <div class="model-name">Tavascan</div>
                                <div class="model-meta muted">Przejdź do konfiguratora</div>
                            </a>
                        </div>


                    </div>
                    <div class="muted small">© 2025</div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
// Homepage model switcher (uses cupra.svg for both previews for now)
(function(){
  const list = document.getElementById('modelsList');
  const preview = document.getElementById('homePreview');
  if(!list || !preview) return; // Only on homepage

  const tiles = Array.from(list.querySelectorAll('.model-tile'));
  if(tiles.length === 0) return;

  let activeIndex = 0;
  let timerId = null;

  function setActive(i){
    activeIndex = (i + tiles.length) % tiles.length;
    tiles.forEach((t, idx)=> t.classList.toggle('active', idx === activeIndex));
    // Switch preview based on active model
    const model = tiles[activeIndex].dataset.model;
    preview.src = model === 'formentor' ? 'formentor.png' : 'cupra.svg';
    preview.alt = 'Podgląd: ' + tiles[activeIndex].querySelector('.model-name').textContent;
  }

  function next(){ setActive(activeIndex + 1); }
  function start(){ stop(); timerId = setInterval(next, 3000); }
  function stop(){ if(timerId){ clearInterval(timerId); timerId = null; } }

  // Init
  setActive(0);
  start();

  // Hover/focus -> immediately show that model and pause auto-rotation while interacting
  tiles.forEach((tile)=>{
    const idx = +tile.dataset.index || tiles.indexOf(tile);
    tile.addEventListener('mouseenter', ()=>{ stop(); setActive(idx); });
    tile.addEventListener('mouseleave', ()=>{ start(); });
    tile.addEventListener('focus', ()=>{ stop(); setActive(idx); });
    tile.addEventListener('blur', ()=>{ start(); });
  });
})();
</script>
</body>
</html>
